<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todoro</title>
</head>
<body>
    <h1>Todoro</h1>
    <table width="100%" border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Task</th>
                <td>Owner</td>
                <td>Assigned</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            {% for task in task_objects %}
                <tr>
                    <td>
                        <a href="{% url 'task_detail' task.pk %}" title="View {{ task.name }}">{{ task.name }}</a>

                    </td>
                    <td>
                        {{ task.owner.first_name }} {{ task.owner.last_name }}
                    </td>
                    <td>
                        {% if task.assigned %}
                            {{ task.assigned.first_name }} {{ task.assigned.last_name }}
                        {% else %}
                            Unassigned
                        {% endif %}
                    </td>
                    <td></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>



</body>
</html>
